<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #numero {
            background: #000;
            text-align: center;
            position: absolute;
            padding: 3px;
        }
        body {
            margin: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body id="body">
    <div id="numero"></div>
</body>
<script src="http://unpkg.com/tone"></script>
<script>
const synth = new Tone.Synth().toMaster();
let numX = 50;
let numY = 50;
let movX = 0;
let movY = 0;
let dir = Math.floor(Math.random()*360) ;
cambio = 0.1;
velocidad=0.2;
aaa=0;
contador=0;

function milisegundos() {
    contador++;
    dir+=aaa;
    aaa+=0.015
    velocidad*=1.01
    movY = velocidad*Math.cos((dir+(-90))*(Math.PI/180));
    movX = velocidad*Math.sin((dir+(-90))*(Math.PI/180));
    numY += movY;
	numX += movX;

    if (numX < 0 ) {
        numX=0;
        dir *= -1;
        dir += 180;
        color=Math.floor(Math.random()*360);
        fondo=Math.abs(color-180);
        document.getElementById("numero").style.backgroundColor = "hsl("+color+",100%,50%)";
        document.getElementById("body").style.backgroundColor = "hsl("+fondo+",100%,50%)";
        synth.triggerAttackRelease(587.33,0.1);
    }
    if (numY > 97 ) {
        numY=97;
        dir *= -1;
        velocidad=2;
        aaa=3
        color=Math.floor(Math.random()*360);
        fondo=Math.abs(color-180);
        document.getElementById("numero").style.backgroundColor = "hsl("+color+",100%,50%)";
        document.getElementById("body").style.backgroundColor = "hsl("+fondo+",100%,50%)";
        synth.triggerAttackRelease(659.25,0.1);
    }
    if (numX > 96) {
        numX=96;
        dir *= -1;
        dir += 180;
        velocidad=0.5;
        aaa=000;
        color=Math.floor(Math.random()*360);
        fondo=Math.abs(color-180);
        document.getElementById("numero").style.backgroundColor = "hsl("+color+",100%,50%)";
        document.getElementById("body").style.backgroundColor = "hsl("+fondo+",100%,50%)";
        synth.triggerAttackRelease(523.251,0.1); 
    }
    if (numY < 0 ) {
        numY=0;
        dir *= -1;
        aaa=0.2;
        velocidad=1;
        color=Math.floor(Math.random()*360);
        fondo=Math.abs(color-180);
        document.getElementById("numero").style.backgroundColor = "hsl("+color+",100%,50%)";
        document.getElementById("body").style.backgroundColor = "hsl("+fondo+",100%,50%)";
        synth.triggerAttackRelease(391.995,0.1);
    }
	document.getElementById("numero").innerHTML = Math.floor(numX)+","+Math.floor(numY);
    document.getElementById("numero").style.left = numX+"%"
    document.getElementById("numero").style.bottom = numY+"%"
    
}
setInterval(milisegundos,10);
</script>
</html>
