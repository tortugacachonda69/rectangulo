<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #numero {
            background: cyan;
            text-align: center;
            position: absolute;
            padding: 3px;
        }
        body {
            margin: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body id="body">
    <div id="numero"></div>
</body>
<script>
    
let numX = 50;
let numY = 50;
let movX = 0;
let movY = 0;
let dir = Math.floor(Math.random()*360) ;
cambio = 0.1;
velocidad=0.3;
aaa=0;
contador=0;
const play = (frequency, duration) => {
  const context = new AudioContext();
  const gainNode = context.createGain();
  const oscillator = context.createOscillator();
  oscillator.frequency.value = frequency;
  oscillator.connect(gainNode);
  gainNode.connect(context.destination);
  oscillator.start(0);
  setTimeout(() => oscillator.stop(), duration);
};
function milisegundos() {
    contador++;
    dir+=aaa;
    aaa+=0.015
    movY = velocidad*Math.cos((dir+(-90))*(Math.PI/180));
    movX = velocidad*Math.sin((dir+(-90))*(Math.PI/180));
    numY += movY;
	numX += movX;

    if (numX < 0 ) {
        numX=0;
        dir *= -1;
        dir += 180;
        aaa=0;
        color=Math.floor(Math.random()*360);
        fondo=Math.abs(color-180);
        document.getElementById("numero").style.backgroundColor = "hsl("+color+",100%,50%)";
        document.getElementById("body").style.backgroundColor = "hsl("+fondo+",100%,50%)";
        play(523.251,100);
    }
    if (numY > 97 ) {
        numY=97;
        dir *= -1;
        aaa=0;
        color=Math.floor(Math.random()*360);
        fondo=Math.abs(color-180);
        document.getElementById("numero").style.backgroundColor = "hsl("+color+",100%,50%)";
        document.getElementById("body").style.backgroundColor = "hsl("+fondo+",100%,50%)";
        play(659.255,100);
    }
    if (numX > 96) {
        numX=96;
        dir *= -1;
        dir += 180;
        aaa=0;
        color=Math.floor(Math.random()*360);
        fondo=Math.abs(color-180);
        document.getElementById("numero").style.backgroundColor = "hsl("+color+",100%,50%)";
        document.getElementById("body").style.backgroundColor = "hsl("+fondo+",100%,50%)";
        play(587.330,100); 
    }
    if (numY < 0 ) {
        numY=0;
        dir *= -1;
        velocidad=0.5;
        aaa=0;
        color=Math.floor(Math.random()*360);
        fondo=Math.abs(color-180);
        document.getElementById("numero").style.backgroundColor = "hsl("+color+",100%,50%)";
        document.getElementById("body").style.backgroundColor = "hsl("+fondo+",100%,50%)";
        play(391.995,100);
    }
    velocidad*=1.01
	document.getElementById("numero").innerHTML = Math.floor(numX)+","+Math.floor(numY);
    document.getElementById("numero").style.left = numX+"%"
    document.getElementById("numero").style.bottom = numY+"%"
    
}
setInterval(milisegundos,10);
</script>
</html>
